<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <main class="campo-principal">
        <section class="esquerdo">
            <div class="campo-título">
                <h1>Faça Login e <br> faça parte da nossa equipe!</h1>
            </div>
            <div class="campo-img">
                <img src="img-login.svg" alt="Imagem de login animada">
            </div>
        </section>
        <section class="direito">
            <h1>Login</h1>
            <div class="campo-usuario">
                <label for="Usuário">Usuário</label>
                <input type="text" name="usuario" id="usuário" placeholder="Usuário">
            </div>
            <div class="campo-senha">
                <label for="Senha">Senha</label>
                <input type="password" name="senha" id="senha" placeholder="Senha">
            </div>
            <div class="campo-botão">
                <button>L O G I N</button>
            </div>
        </section>
    </main>
    <footer> 
        &copy; TiagoMota - All Rights Reserved
    </footer>
</body>
</html>
